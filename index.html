<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="icon" href="src/img/rock.png">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header>
        <div class="score">
            <div class="player">
                <h1>PLAYER</h1>
                <span class="Score-p">0</span>
            </div>
            <div class="computer">
                <h1>COMPUTER</h1>
                <span class="Score-c">0</span>
            </div>
        </div>
    </header>
    <section class="theGame">
        <h1 class="title">Rock Paper Scissors</h1>
        <div class="game-1">
            <div class="img">
                <div class="gPlayer"><img class="imgPlayer" src="src/img/rock.png" alt="#"></div>
                <div class="gComputer"><img class="imgComputer" src="src/img/rock.png" alt="#"></div>
            </div>
            <div class="theButton">
                <div class="Rock">Rock</div>
                <div class="Paper">Paper</div>
                <div class="Scissors">Scissors</div>
            </div>
        </div>
        <div class="game-2">
            <div class="buttonStart">Let's Play</div>
        </div>
    </section>



    <script src="src/script.js"></script>
</body>
</html>
